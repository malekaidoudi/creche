<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Configuration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>

    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Test de la configuration
        addResult(`ğŸŒ <strong>Hostname:</strong> ${window.location.hostname}`, 'info');
        addResult(`ğŸ“ <strong>Port:</strong> ${window.location.port}`, 'info');
        addResult(`ğŸ”— <strong>Origin:</strong> ${window.location.origin}`, 'info');
        
        // Test de la logique de dÃ©tection
        const isLocal = window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1' || 
                       window.location.hostname === '192.168.1.60';
        
        const apiUrl = isLocal ? 'http://localhost:3003' : 'https://creche-backend.onrender.com';
        
        addResult(`ğŸ¯ <strong>DÃ©tection locale:</strong> ${isLocal}`, isLocal ? 'success' : 'error');

        try {

            if (response.ok) {

    </script>
