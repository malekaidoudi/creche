<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Configuration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>🔧 Debug Configuration API</h1>
    
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Test de la configuration
        addResult(`🌐 <strong>Hostname:</strong> ${window.location.hostname}`, 'info');
        addResult(`📍 <strong>Port:</strong> ${window.location.port}`, 'info');
        addResult(`🔗 <strong>Origin:</strong> ${window.location.origin}`, 'info');
        
        // Test de la logique de détection
        const isLocal = window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1' || 
                       window.location.hostname === '192.168.1.60';
        
        const apiUrl = isLocal ? 'http://localhost:3003' : 'https://creche-backend.onrender.com';
        
        addResult(`🎯 <strong>Détection locale:</strong> ${isLocal}`, isLocal ? 'success' : 'error');
        addResult(`🔌 <strong>URL API calculée:</strong> ${apiUrl}`, 'info');
        
        // Test de connexion API
        addResult('🧪 <strong>Test de connexion API...</strong>', 'info');
        
        try {
            const response = await fetch(`${apiUrl}/api/health`);
            const data = await response.json();
            
            if (response.ok) {
                addResult(`✅ <strong>API Health Check:</strong> ${data.status}`, 'success');
                addResult(`📊 <strong>Données:</strong> ${JSON.stringify(data.data)}`, 'success');
            } else {
                addResult(`❌ <strong>Erreur API:</strong> ${response.status} ${response.statusText}`, 'error');
            }
        } catch (error) {
            addResult(`❌ <strong>Erreur connexion:</strong> ${error.message}`, 'error');
        }
        
        // Test de l'endpoint contact
        try {
            const response = await fetch(`${apiUrl}/api/contact`);
            const data = await response.json();
            
            if (response.ok) {
                addResult(`✅ <strong>API Contact:</strong> Fonctionne`, 'success');
                addResult(`📋 <strong>Données contact:</strong> ${JSON.stringify(data.contact)}`, 'success');
            } else {
                addResult(`❌ <strong>Erreur Contact:</strong> ${response.status} ${response.statusText}`, 'error');
            }
        } catch (error) {
            addResult(`❌ <strong>Erreur Contact:</strong> ${error.message}`, 'error');
        }
    </script>
</body>
</html>
