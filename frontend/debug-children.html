<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Children API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Debug Children API</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            if (data) {
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(data, null, 2);
                div.appendChild(pre);
            }
            results.appendChild(div);
        }
        
        async function testChildrenAPI() {
            try {
                // Test de la configuration
                const apiUrl = window.location.hostname === 'localhost' || 
                              window.location.hostname === '127.0.0.1' || 
                              window.location.hostname === '192.168.1.60'
                    ? 'http://localhost:3003' 
                    : 'https://creche-backend.onrender.com';
                
                addResult(`üîå <strong>URL API:</strong> ${apiUrl}`, 'info');
                
                // Test de connexion
                addResult('üß™ <strong>Test de connexion...</strong>', 'info');
                const healthResponse = await fetch(`${apiUrl}/api/health`);
                const healthData = await healthResponse.json();
                
                if (healthResponse.ok) {
                    addResult('‚úÖ <strong>Serveur accessible</strong>', 'success', healthData);
                } else {
                    addResult('‚ùå <strong>Erreur serveur</strong>', 'error', healthData);
                    return;
                }
                
                // Test d'authentification
                addResult('üîê <strong>Test d\'authentification...</strong>', 'info');
                const loginResponse = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'crechemimaelghalia@gmail.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (loginResponse.ok && loginData.token) {
                    addResult('‚úÖ <strong>Authentification r√©ussie</strong>', 'success');
                    
                    // Test API children
                    addResult('üë∂ <strong>Test API children...</strong>', 'info');
                    
                    // Test avec diff√©rents param√®tres
                    const testCases = [
                        { params: '', label: 'Sans param√®tres' },
                        { params: '?status=active', label: 'Status active' },
                        { params: '?status=approved', label: 'Status approved' },
                        { params: '?status=all', label: 'Status all' }
                    ];
                    
                    for (const testCase of testCases) {
                        const childrenResponse = await fetch(`${apiUrl}/api/children${testCase.params}`, {
                            headers: { 'Authorization': `Bearer ${loginData.token}` }
                        });
                        
                        const childrenData = await childrenResponse.json();
                        
                        if (childrenResponse.ok) {
                            const count = childrenData.data?.children?.length || 0;
                            const total = childrenData.data?.pagination?.total || 0;
                            addResult(`‚úÖ <strong>${testCase.label}:</strong> ${count} enfants (total: ${total})`, 'success');
                            
                            if (count > 0) {
                                addResult(`üìã <strong>Premier enfant:</strong>`, 'info', {
                                    id: childrenData.data.children[0].id,
                                    nom: `${childrenData.data.children[0].first_name} ${childrenData.data.children[0].last_name}`,
                                    parent: `${childrenData.data.children[0].parent_first_name} ${childrenData.data.children[0].parent_last_name}`,
                                    email_parent: childrenData.data.children[0].parent_email
                                });
                            }
                        } else {
                            addResult(`‚ùå <strong>${testCase.label}:</strong> Erreur ${childrenResponse.status}`, 'error', childrenData);
                        }
                    }
                    
                } else {
                    addResult('‚ùå <strong>√âchec authentification</strong>', 'error', loginData);
                }
                
            } catch (error) {
                addResult(`‚ùå <strong>Erreur g√©n√©rale:</strong> ${error.message}`, 'error');
            }
        }
        
        // Lancer le test automatiquement
        testChildrenAPI();
    </script>
</body>
</html>
