<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test API Browser - Children & Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .result { margin: 10px 0; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ Test API Browser - V√©rification Rapide</h1>
    
    <div class="info">
        <strong>Test depuis le navigateur :</strong> V√©rifier que les APIs children et attendance fonctionnent correctement depuis le frontend.
    </div>

    <button onclick="testAPIs()">üöÄ Tester les APIs</button>
    <button onclick="clearResults()">üßπ Effacer</button>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            if (data) {
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(data, null, 2);
                div.appendChild(pre);
            }
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testAPIs() {
            clearResults();
            
            try {
                // Configuration API (m√™me que dans l'app React)
                const API_BASE_URL = window.location.hostname === 'localhost' || 
                                    window.location.hostname === '127.0.0.1' || 
                                    window.location.hostname === '192.168.1.60'
                    ? 'http://localhost:3003' 
                    : 'https://creche-backend.onrender.com';
                
                addResult(`üîå <strong>URL API utilis√©e:</strong> ${API_BASE_URL}`, 'info');
                
                // Test de sant√©
                addResult('üè• <strong>Test sant√© backend...</strong>', 'info');
                const healthResponse = await fetch(`${API_BASE_URL}/api/health`);
                if (!healthResponse.ok) {
                    addResult('‚ùå <strong>Backend inaccessible</strong>', 'error');
                    return;
                }
                addResult('‚úÖ <strong>Backend accessible</strong>', 'success');
                
                // Authentification
                addResult('üîê <strong>Authentification...</strong>', 'info');
                const loginResponse = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'crechemimaelghalia@gmail.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                if (!loginResponse.ok || !loginData.token) {
                    addResult('‚ùå <strong>√âchec authentification</strong>', 'error', loginData);
                    return;
                }
                addResult('‚úÖ <strong>Authentification r√©ussie</strong>', 'success');
                
                const token = loginData.token;
                
                // Test API Children (comme dans ChildrenPage.jsx)
                addResult('üë∂ <strong>Test API Children...</strong>', 'info');
                const childrenResponse = await fetch(`${API_BASE_URL}/api/children?status=approved&limit=100`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const childrenData = await childrenResponse.json();
                if (!childrenResponse.ok) {
                    addResult('‚ùå <strong>Erreur API children</strong>', 'error', childrenData);
                    return;
                }
                
                // V√©rification structure (comme dans ChildrenPage.jsx corrig√©)
                const children = childrenData.data?.children || [];
                const pagination = childrenData.data?.pagination || {};
                
                addResult(`‚úÖ <strong>API Children OK</strong><br>
                          Structure: ${childrenData.success ? 'success: true' : 'success: false'}<br>
                          Enfants trouv√©s: ${children.length}<br>
                          Total pagination: ${pagination.total || 'N/A'}`, 'success');
                
                if (children.length > 0) {
                    addResult('üìã <strong>Premier enfant:</strong>', 'info', {
                        id: children[0].id,
                        nom: `${children[0].first_name} ${children[0].last_name}`,
                        parent: children[0].parent_first_name ? 
                               `${children[0].parent_first_name} ${children[0].parent_last_name}` : 'N/A'
                    });
                }
                
                // Test API Attendance Today (comme dans AttendancePage.jsx)
                addResult('üìÖ <strong>Test API Attendance Today...</strong>', 'info');
                const attendanceResponse = await fetch(`${API_BASE_URL}/api/attendance/today`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const attendanceData = await attendanceResponse.json();
                if (!attendanceResponse.ok) {
                    addResult('‚ùå <strong>Erreur API attendance</strong>', 'error', attendanceData);
                    return;
                }
                
                const attendance = attendanceData.attendance || [];
                addResult(`‚úÖ <strong>API Attendance OK</strong><br>
                          Enregistrements aujourd'hui: ${attendance.length}`, 'success');
                
                // Simulation logique TodaySection
                addResult('üîß <strong>Simulation logique TodaySection...</strong>', 'info');
                
                let presentCount = 0;
                let absentCount = 0;
                let completedCount = 0;
                
                children.forEach(child => {
                    const todayRecord = attendance.find(record => record.child_id === child.id);
                    const isPresent = todayRecord?.check_in_time && !todayRecord?.check_out_time;
                    const isCompleted = todayRecord?.check_in_time && todayRecord?.check_out_time;
                    const isAbsent = !todayRecord?.check_in_time;
                    
                    if (isPresent) presentCount++;
                    else if (isCompleted) completedCount++;
                    else if (isAbsent) absentCount++;
                });
                
                addResult(`üéØ <strong>R√©sultat simulation TodaySection:</strong><br>
                          Total enfants: ${children.length}<br>
                          Pr√©sents: ${presentCount}<br>
                          Termin√©s: ${completedCount}<br>
                          Absents: ${absentCount}<br><br>
                          <strong>‚úÖ La logique devrait fonctionner dans l'app React !</strong>`, 'success');
                
                addResult(`<strong>üîç Si √ßa ne fonctionne pas dans l'app :</strong><br>
                          1. V√©rifier la console du navigateur (F12)<br>
                          2. V√©rifier que l'utilisateur est bien connect√©<br>
                          3. Recharger la page /dashboard/children et /dashboard/attendance/today<br>
                          4. V√©rifier que le serveur frontend a bien red√©marr√©`, 'info');
                
            } catch (error) {
                addResult(`‚ùå <strong>Erreur:</strong> ${error.message}`, 'error');
                console.error('Erreur compl√®te:', error);
            }
        }
    </script>
</body>
</html>
